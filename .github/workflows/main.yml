name: Docker Image with Node:18-19

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18, lts, rms, 20]

    steps:
    - name: 'Checkout Github Action'
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 'Login to Github container registry'
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ secrets.GHCR_USER_NAME }}
        password: ${{ secrets.GHCR_USER_PAT }}

    - name: Build and Push Docker image (multi-arch)
      uses: docker/build-push-action@v5
      with:
        context: ${{ matrix.version }}/
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ vars.IMAGE_NAME }}:${{ matrix.version }}

  scan:
    permissions:
      contents: read
      actions: read
      packages: read
      security-events: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [18, lts, rms, 20]
    needs: [build]
    steps:
      - name: Checkout Github Action
        uses: actions/checkout@v3

      - name: Login to Github container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{secrets.GHCR_USER_NAME}}
          password: ${{secrets.GHCR_USER_PAT}}

      - name: Scan Docker image üê≥
        uses: snyk/actions/docker@master
        continue-on-error: true
        with:
          image: ${{ vars.IMAGE_NAME }}:${{ matrix.node_version }}
          args: --file=${{ matrix.node_version }}/Dockerfile --sarif-file-output=snyk.sarif
        env:
            SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk report as sarif üì¶
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif
